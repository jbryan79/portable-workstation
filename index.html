<!DOCTYPE html>
<html lang="en" class="theme-darkpro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portable Workstation</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ["system-ui", "Segoe UI", "sans-serif"],
          },
        },
      },
    };
  </script>

  <!-- THEMES -->
  <style>
    /* Default Variables (Dark Pro Studio) */
    :root {
      --bg: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card-bg: #020617;
      --border: #1f2937;
      --accent: #38bdf8;
      --accent-2: #22c55e;
      --btn-text: #020617;

      --chat-bg: #020617;
      --chat-text: #e5e7eb;
      --chat-border: #1f2937;
      --chat-user-bg: #38bdf8;
      --chat-user-text: #020617;
      --chat-bot-bg: #020617;
      --chat-bot-text: #e5e7eb;
    }

    /* Apple Clean */
    .theme-apple {
      --bg: #f5f5f7;
      --text: #111827;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-2: #38bdf8;
      --btn-text: #ffffff;

      --chat-bg: #ffffff;
      --chat-text: #111827;
      --chat-border: #e5e7eb;
      --chat-user-bg: #2563eb;
      --chat-user-text: #ffffff;
      --chat-bot-bg: #f3f4f6;
      --chat-bot-text: #111827;
    }

    /* Neon */
    .theme-neon {
      --bg: #000;
      --text: #0ff;
      --muted: #67e8f9;
      --card-bg: #000;
      --border: #0ff5;
      --accent: #22d3ee;
      --accent-2: #f472b6;
      --btn-text: #000;

      --chat-bg: #000;
      --chat-text: #0ff;
      --chat-border: #0ff5;
      --chat-user-bg: #f472b6;
      --chat-user-text: #000;
      --chat-bot-bg: #00111a;
      --chat-bot-text: #0ff;
    }

    /* Amazon Affiliate Clean */
    .theme-amazon {
      --bg: #f3f4f6;
      --text: #111827;
      --muted: #6b7280;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --accent: #2563eb;
      --accent-2: #f59e0b;
      --btn-text: #ffffff;

      --chat-bg: #ffffff;
      --chat-text: #111827;
      --chat-border: #e5e7eb;
      --chat-user-bg: #2563eb;
      --chat-user-text: #ffffff;
      --chat-bot-bg: #f9fafb;
      --chat-bot-text: #111827;
    }

    /* Ultra Gradient */
    .theme-gradient {
      --bg: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card-bg: rgba(15, 23, 42, 0.85);
      --border: rgba(148, 163, 184, 0.3);
      --accent: #6366f1;
      --accent-2: #ec4899;
      --btn-text: #020617;

      --chat-bg: rgba(15, 23, 42, 0.95);
      --chat-text: #e5e7eb;
      --chat-border: rgba(148, 163, 184, 0.4);
      --chat-user-bg: #6366f1;
      --chat-user-text: #020617;
      --chat-bot-bg: rgba(15, 23, 42, 0.95);
      --chat-bot-text: #e5e7eb;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
    }

    .btn {
      background: var(--accent);
      color: var(--btn-text);
      border-radius: 0.75rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
    }

    .chat-window {
      background: var(--chat-bg);
      border: 1px solid var(--chat-border);
      color: var(--chat-text);
      border-radius: 0.75rem;
    }

    .chat-toggle {
      background: var(--chat-user-bg);
      color: var(--chat-user-text);
      border-radius: 999px;
    }

    .chat-bubble-user {
      background: var(--chat-user-bg);
      color: var(--chat-user-text);
      border-radius: 0.75rem;
    }

    .chat-bubble-bot {
      background: var(--chat-bot-bg);
      color: var(--chat-bot-text);
      border-radius: 0.75rem;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- HEADER -->
  <header class="p-6 max-w-5xl mx-auto flex items-center justify-between">
    <h1 class="text-3xl font-bold">Portable Workstation</h1>

    <select id="themeSelector"
      class="px-3 py-2 rounded-lg border border-[var(--border)] bg-[var(--card-bg)]">
      <option value="theme-darkpro">Dark Pro</option>
      <option value="theme-apple">Apple Clean</option>
      <option value="theme-neon">Neon</option>
      <option value="theme-amazon">Amazon Clean</option>
      <option value="theme-gradient">Ultra Gradient</option>
    </select>
  </header>

  <!-- HERO -->
  <section class="text-center py-20 max-w-3xl mx-auto">
    <h2 class="text-5xl font-bold mb-4"
      style="background: linear-gradient(135deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; color: transparent;">
      Build Your Perfect Portable Rig
    </h2>
    <p class="text-lg opacity-80">
      Five themes. One layout. Fully dynamic and AI-powered.
    </p>
  </section>

  <!-- PRODUCT GRID -->
  <section id="productGrid"
    class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
  </section>

  <!-- CHAT BUTTON -->
  <button id="aiChatToggle"
