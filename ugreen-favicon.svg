<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes pulseGlow {
        0% {
          filter: drop-shadow(0 0 4px rgba(0, 217, 163, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 12px rgba(0, 217, 163, 0.7)) drop-shadow(0 0 20px rgba(0, 217, 163, 0.3));
        }
        100% {
          filter: drop-shadow(0 0 4px rgba(0, 217, 163, 0.4));
        }
      }

      @keyframes shimmer {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.85;
        }
        100% {
          opacity: 1;
        }
      }

      .jab-letters {
        animation: pulseGlow 3s ease-in-out;
      }

      .favicon-bg {
        animation: shimmer 4s ease-in-out infinite;
      }

      .jab-letters:hover {
        animation: pulseGlow 2s ease-in-out infinite;
      }
    </style>

    <!-- Diagonal gradient for background -->
    <linearGradient id="ugreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2818;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D3C24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#08201B;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for letters -->
    <filter id="glowEffect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#ugreenGradient)" class="favicon-bg"/>

  <!-- JAB Letters with glow -->
  <text 
    x="256" 
    y="300" 
    font-family="Arial, sans-serif" 
    font-size="240" 
    font-weight="bold" 
    text-anchor="middle" 
    dominant-baseline="middle"
    fill="#00D9A3"
    filter="url(#glowEffect)"
    class="jab-letters"
    style="paint-order: stroke; stroke: rgba(0, 217, 163, 0.3); stroke-width: 2;"
  >JAB</text>
</svg>
